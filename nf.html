<html>
<head> <style>
table,tr,
td
{
border: solid black;
width: 33%;
text-align: center;
border-collapse: collapse;
background-color:lightblue;
}
table { margin: auto;
} </style>
<script>
document.write( "<table><tr><thcolspan='2'>  </th></tr>" );
document.write( "<tr><td>Number</td><td>Square</td></tr>" );
for(var n=1; n<=10; n++)
{
document.write( "<tr><td>" + n +  "<sup>2</sup>=</td><td>" + n*n + "</td></tr>" ) ;
}
document.write( "</table>" ) ;
</script>
</head>
</html>
